<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    .box-model {
      width: 300px; /* Width of the box */
      background-color: lightblue; /* Background color of the box */
      border: 15px solid blue; /* Border properties */
      padding: 50px; /* Inner spacing */
      margin: 20px; /* Outer spacing */
      font-family: Arial, sans-serif; /* Font style */
      text-align: center; /* Centering text */
      line-height: 1.5; /* Adjusting line spacing */
    }
  </style>
</head>
<body>
  <div class="box-model">
    This is a demo of box model, try to replicate this box model in Html & Css and pass all the test cases.
  </div>
</body>
</html>
